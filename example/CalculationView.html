<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

  <title>Calculation View</title>
  <link rel="stylesheet" href="site/earthquake/index.css"/>
  <link rel="stylesheet" href="css/index.css"/>
  <style>
    body {
      padding: 1em;
    }
  </style>
</head>
<body>
  <a href="example.html">Examples</a>
  <h1>Calculation View</h1>
  <div class="view"></div>

  <script src="js/bundle.js"></script>
  <script>
    var Calculation = require('Calculation'),
        CalculationView = require('CalculationView'),
        Collection = require('mvc/Collection');


    var calculation,
        calculationView;

    calculation = Calculation({
      input: {
        title: 'Example Calculation Title',
        latitude: 34.123,
        longitude: -118.456,
        design_code: 1,
        risk_category: 1,
        site_class: 3
      }
    });

    calculationView = CalculationView({
      collection: Collection([calculation]),
      el: document.querySelector('.view'),
      model: calculation
    });

    calculationView.render();
  </script>
</body>
</html>
